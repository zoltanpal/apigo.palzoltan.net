repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt ./...
        language: system
      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run ./...
        language: system
